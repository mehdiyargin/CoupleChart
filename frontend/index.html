<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CoupleCart</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ›’ CoupleCart</h1>
    <div id="auth-section" class="card">
      <input id="email" type="email" placeholder="Email" />
      <input id="password" type="password" placeholder="Password" />
      <button onclick="register()">Register</button>
      <button onclick="login()">Login</button>
    </div>

    <div id="couple-section" class="card" style="display:none;">
      <button onclick="createCouple()">Create Couple ID</button>
      <input id="joinId" placeholder="Enter Couple ID" />
      <button onclick="joinCouple()">Join Couple</button>
      <button onclick="getList()">Load Shared List</button>
      <button onclick="logout()" class="logout-btn">Logout</button>
    </div>

    <div id="list-section" class="card" style="display:none;">
      <input id="itemInput" placeholder="Add item..." />
      <button onclick="addItem()">Add</button>
      <button onclick="clearList()">Clear List</button>
      <ul id="shoppingList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
